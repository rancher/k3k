apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusters.k3k.io
spec:
  group: k3k.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                version:
                  type: string
                servers:
                  type: integer
                agents:
                  type: integer
                token:
                  type: string
                clusterCIDR:
                  type: string
                serviceCIDR:
                  type: string
                clusterDNS:
                  type: string
                serverArgs:
                  type: array
                  items:
                    type: string
                agentArgs:
                  type: array
                  items:
                    type: string
                expose:
                  type: object
                  properties:
                    ingress:
                      type: object
                      properties:
                        enabled: 
                          type: boolean
                        ingressClassName:
                          type: string
                    loadbalancer:
                      type: object
                      properties:
                        enabled: 
                          type: boolean
            status:
              type: object
              properties:
                clusterCIDR:
                  type: string
                serviceCIDR:
                  type: string
                clusterDNS:
                  type: string
  scope: Namespaced
  names:
    plural: clusters
    singular: cluster
    kind: Cluster