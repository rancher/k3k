---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: rancher/dapper:v0.6.0
  environment:
    CROSS: 'true'
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
  - dapper ci
  - echo "${DRONE_TAG}-amd64" | sed -e 's/+/-/g' >.tags
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    branch:
      exclude:
      - k3k-chart

- name: package-chart
  image: rancher/dapper:v0.6.0
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
  - dapper package-chart
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    branch:
    - k3k-chart
    instance:
    - drone-publish.rancher.io

- name: release-chart
  image: rancher/dapper:v0.6.0
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
  - dapper release-chart
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    branch:
    - k3k-chart
    instance:
    - drone-publish.rancher.io

- name: package-chart
  image: rancher/dapper:v0.5.0
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
  - dapper package-chart
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    branch:
    - k3k-chart
    instance:
    - drone-publish.rancher.io

- name: package-chart
  image: rancher/dapper:v0.5.0
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
  - dapper package-chart
  volumes:
  - name: docker
    path: /var/run/docker.sock
  when:
    branch:
    - k3k-chart
    instance:
    - drone-publish.rancher.io

- name: github_binary_release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    prerelease: true
    checksum:
    - sha256
    checksum_file: CHECKSUMsum-amd64.txt
    checksum_flatten: true
    files:
    - "bin/*"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
    branch:
      exclude:
      - k3k-chart

- name: docker-publish
  image: plugins/docker
  settings:
    dockerfile: package/Dockerfile
    password:
      from_secret: docker_password
    repo: "rancher/k3k"
    username:
      from_secret: docker_username
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag
    branch:
      exclude:
      - k3k-chart

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
---
kind: pipeline
type: docker
name: manifest

platform:
  os: linux
  arch: amd64

steps:
  - name: push-runtime-manifest
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      spec: manifest-runtime.tmpl
    when:
      event:
        - tag
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/head/master
        - refs/tags/*
      branch:
        exclude:
        - k3k-chart
depends_on:
  - amd64
