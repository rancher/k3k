{{- $serverSecrets := coalesce .Values.server.imagePullSecrets .Values.imagePullSecrets }}
{{- $agentSecrets := coalesce .Values.agent.imagePullSecrets .Values.imagePullSecrets }}
{{- $controllerRegistry := .Values.controller.image.registry | default .Values.imageRegistry }}
{{- $sharedAgentImageRegistry := .Values.agent.shared.image.registry | default .Values.imageRegistry }}
{{- $virtualAgentImageRegistry := .Values.agent.virtual.image.registry | default .Values.imageRegistry }}
{{- $serverImageRegistry := .Values.server.image.registry | default .Values.imageRegistry }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k3k.fullname" . }}
  labels:
    {{- include "k3k.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
     matchLabels:
      {{- include "k3k.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k3k.selectorLabels" . | nindent 8 }}
    spec:
      {{- with (coalesce .Values.controller.imagePullSecrets .Values.imagePullSecrets)}}
      imagePullSecrets:
        {{- $imagePullSecrets := list }}
            {{- range . }}
                {{- if kindIs "string" . }}
                    {{- $imagePullSecrets = append $imagePullSecrets (dict "name" .) }}
                {{- else }}
                    {{- $imagePullSecrets = append $imagePullSecrets . }}
            {{- end }}
        {{- end }}
        {{- toYaml $imagePullSecrets | nindent 8 }}
        {{- end }}
      containers:
        - image: "{{- $controllerRegistry }}/{{ .Values.controller.image.repository }}:{{ default .Chart.AppVersion .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          name: {{ .Chart.Name }}
          resources:
            requests:
              cpu: {{ .Values.controller.resources.requests.cpu }}
              memory: {{ .Values.controller.resources.requests.memory }}
            limits:
              {{ if .Values.controller.resources.limits.cpu }}
              cpu: {{ .Values.controller.resources.limits.cpu }}
              {{ end }}
              {{ if .Values.controller.resources.limits.memory }}
              memory: {{ .Values.controller.resources.limits.memory }}
              {{ end}}
          args:
          - k3k
          {{ range $agentSecrets }}
          - --agent-image-pull-secret 
          - {{ . }}
          {{ end }}
          {{ range $serverSecrets }}
          - --server-image-pull-secret 
          - {{ . }}
          {{ end }}
          env:
          - name: CLUSTER_CIDR
            value: {{ .Values.host.clusterCIDR }}
          - name: SHARED_AGENT_IMAGE
            value: "{{ .Values.agent.shared.image.repository }}:{{ default .Chart.AppVersion .Values.agent.shared.image.tag }}"
          - name: SHARED_AGENT_IMAGE_PULL_POLICY
            value: {{ .Values.agent.shared.image.pullPolicy }}
          - name: SHARED_AGENT_IMAGE_REGISTRY
            value: "{{ $sharedAgentImageRegistry }}"
          - name: VIRTUAL_AGENT_IMAGE
            value: {{ .Values.agent.virtual.image.repository }}
          - name: VIRTUAL_AGENT_IMAGE_PULL_POLICY
            value: {{ .Values.agent.virtual.image.pullPolicy }}
          - name: VIRTUAL_AGENT_IMAGE_REGISTRY
            value: "{{ $virtualAgentImageRegistry }}"
          - name: K3S_SERVER_IMAGE
            value: {{ .Values.server.image.repository }}
          - name: K3S_SERVER_IMAGE_PULL_POLICY
            value: {{ .Values.server.image.pullPolicy }}
          - name: K3S_SERVER_IMAGE_REGISTRY
            value: "{{ $serverImageRegistry }}"
          - name: KUBELET_PORT_RANGE
            value: {{ .Values.agent.shared.kubeletPortRange }}
          - name: WEBHOOK_PORT_RANGE
            value: {{ .Values.agent.shared.webhookPortRange }}
          - name: CONTROLLER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- with .Values.extraEnv }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
          - containerPort: 8080
            name: https
            protocol: TCP
          - containerPort: 9443
            name: https-webhook
            protocol: TCP
      serviceAccountName: {{ include "k3k.serviceAccountName" . }}
