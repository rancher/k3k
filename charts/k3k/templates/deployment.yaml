apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k3k.fullname" . }}
  labels:
    {{- include "k3k.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
     matchLabels:
      {{- include "k3k.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k3k.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      {{ range .Values.controller.imagePullSecrets }}
      - name: {{ .name }}
      {{ end }}
      containers:
        - image: "{{ .Values.controller.image.repository }}:{{ default .Chart.AppVersion .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          name: {{ .Chart.Name }}
          resources:
            requests:
              cpu: {{ .Values.controller.resources.requests.cpu }}
              memory: {{ .Values.controller.resources.requests.memory }}
            limits:
              {{ if .Values.controller.resources.limits.cpu }}
              cpu: {{ .Values.controller.resources.limits.cpu }}
              {{ end }}
              {{ if .Values.controller.resources.limits.memory }}
              memory: {{ .Values.controller.resources.limits.memory }}
              {{ end}}
          args:
          - k3k
          {{ range .Values.agent.imagePullSecrets }}
          - --agent-image-pull-secret 
          - {{ .name }}
          {{ end }}
           {{ range .Values.server.imagePullSecrets }}
          - --server-image-pull-secret 
          - {{ .name }}
          {{ end }}
          env:
          - name: CLUSTER_CIDR
            value: {{ .Values.host.clusterCIDR }}
          - name: SHARED_AGENT_IMAGE
            value: "{{ .Values.agent.sharedAgentImage.repository }}:{{ default .Chart.AppVersion .Values.agent.sharedAgentImage.tag }}"
          - name: SHARED_AGENT_PULL_POLICY
            value: {{ .Values.agent.sharedAgentImage.pullPolicy }}
          - name: K3S_IMAGE
            value: {{ .Values.server.image.repository }}
          - name: K3S_IMAGE_PULL_POLICY
            value: {{ .Values.server.image.pullPolicy }}
          - name: KUBELET_PORT_RANGE
            value: {{ .Values.agent.kubeletPortRange }}
          - name: WEBHOOK_PORT_RANGE
            value: {{ .Values.agent.webhookPortRange }}
          - name: CONTROLLER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- with .Values.extraEnv }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
          ports:
          - containerPort: 8080
            name: https
            protocol: TCP
          - containerPort: 9443
            name: https-webhook
            protocol: TCP
      serviceAccountName: {{ include "k3k.serviceAccountName" . }}
